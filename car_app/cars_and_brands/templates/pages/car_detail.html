{% extends 'pages/base.html' %}

{% block content %}
<h2 class='row text-danger'> {{car.name}} </h2>
<a class='row' href={% url 'cars_app:edit_car' brand_id=brand.id car_id=car.id%}>Edit car name</a>
<hr>
<h3 class='row text-primary'>Brand: <a href={% url 'cars_app:brand' brand.id%}> {{brand.name}}</a></h3>
<form method="POST" action={%url 'cars_app:delete_car' brand_id=brand.id car_id=car.id%}>
  {% csrf_token %}
  <button class='row' type='submit'>Delete car</button>
</form>
<hr>
<button class="btn row"><a href={% url 'cars_app:home'%}>Back to home</a></button>

{% endblock %}
