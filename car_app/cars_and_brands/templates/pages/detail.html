{% extends 'pages/base.html' %}

{% block content %}
<h2 class='row text-danger'> {{brand.name}} </h2>
<a class='row' href={% url 'edit_brand' brand.id%}>Edit brand</a>
<hr>
<h3 class='row text-primary'>{{brand.name}}'s cars</h3>
<ul>
  {% for car in cars %}
  <li><a href={% url 'car' brand_id=brand.id car_id=car.id%}>{{car.name}}</a></li>
  {% endfor%}
</ul>
<button class="btn row"><a href={% url 'new_car' brand.id%}>Add new car</a></button>
<hr>
<hr>

<form method="POST" action={% url 'delete_brand' brand.id%}>
  {% csrf_token %}
  <button class='row' type='submit'>Delete brand</button>
</form>
<hr>
<button class="btn row"><a href={% url 'home'%}>Back to home</a></button>


{% endblock %}
